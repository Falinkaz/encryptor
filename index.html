<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Encrypter</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="upperBox">
                <h1><img src="images/aluralogo.png"></h1>
            </div>
        </header>
        
        <main>
            <div id="rectangle0">
                <label for="initial"></label>
                <textarea cols="70" rows="10" id="initial" class="enterText" placeholder="Enter the text here" required></textarea>
            </div>

            <div id="container">
                <h1 class="hidden-mobile" ><img src="images/MunÌƒeco.png" alt="Curious Character"></h1>
                <p class="warning">No message was found</p>
                <p class="explainer">Enter the text that you wish to encrypt or decipher</p>
            </div>

            <div class="above-footer">
                <h1> <img src="images/bi_exclamation-circle-fill.svg" alt="exclamation mark"> </h1>
                <p class="directions"> Use only lowercase and avoid accents</p>
            </div>

            <div class="buttons">
                <button id="encrypt" class="button">Encrypt</button>
                <button id="decrypt" class="button">Decrypt</button>
            </div>

            
        </main>  

        <footer>
            <p class="copyright">&copy Roberto Moreno - 2024</p>
        </footer>

    </body>
</html>
